<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Example</title>
</head>
<body>
<h1>List of Authors</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author: ${authors}">
        <td th:text="${author.firstName}">Author first name</td>
        <td th:text="${author.lastName}">Author last name</td>
    </tr>
</table>

</body>
</html>
